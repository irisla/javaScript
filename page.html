<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - страничка</title>
</head>
<body>
    <h1>Привет, мир!</h1>
    <p>Моя первая веб-страничка.</p>

<script>
    var alphabet = "абвгдеёжзиклмнопрстуфхцчшщъыьэюя";
    var randoms = "";
    while(randoms.length < 6) {
        randoms += alphabet[Math.floor(Math.random() * alphabet.length)];
        randoms.length++;
        
    }
    console.log(randoms);
    
</script>
  
</body>
</html>
