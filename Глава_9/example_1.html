<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    
    <h1 class="main-heading">Привет, мир!</h1>
    
    <script>
// Создайте массив с именами нескольких друзей. В цикле for создайте для каждого имени по одному элементу p и добавьте 
// эти элементы в конец <body>, вызывая jQuery-метод append. С помощью jQuery измените текст элемента h1, чтобы вместо 
// "Привет,  мир!" там было "Мои  друзья". Используйте метод hide и метод fadeIn, чтобы имена плавно возникали на экране.
// Теперь измените созданные вами элементы p, добавив после каждого имени слово "лучший!". Подсказка: если найти сразу 
// все элементы p с помощью $("p"), метод append можно вызвать для них всех разом.

        
        let friends = ["Юра", "Андрей", "Миша"];
        for(let i = 0; i < friends.length; i++) {
            $("body").append("<p>" + friends[i] + "</p>").hide(3000).fadeIn(10000);
        }

        $("p").append(" лучший!");
        
        $(".main-heading").text("Мои друзья!");

    </script>

</body>
</html>
