<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</head>
<body>
    <h1 class=header>Привет, мир!</h1>
<script>

// Измените последний пример с mousemove так, чтобы заголовок следовал не за указателем мышки, а только за кликами: вы кликаете
// в любом месте страницы, и заголовок перемещается туда.
// Пример с mousemove:

// $("html").mousemove(function(event) {
//     $(".header").offset ({
//         left: event.pageX,
//         top: event.pageY
//     })
// })

$("html").click(function(event) {
    $(".header").offset ({
        left: event.pageX,
        top: event.pageY
    })
})
</script>

</body>
