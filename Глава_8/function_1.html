<!DOCTYPE html>

<body>
    
    <script>

// Напишите функцию areArraysSame, которая принимает два массива с числами в качестве аргументов. Она должна возвращать true, 
// если эти массивы одинаковые (то есть содержат одни и те же числа в одном и том же порядке), или false, если массивы различаются.
// Убедитесь, что ваша функция работает правильно, запустив такой код:
// areArraysSame([1, 2, 3], [4, 5, 6]);
// false
// areArraysSame([1, 2, 3], [1, 2, 3]);
// true
// areArraysSame([1, 2, 3], [1, 2, 3, 4]);
// false

        function areArraysSame(one, two) {
            if(one.length != two.length) {
                return false;
            }
            for(let i = 0; i < one.length; i++) {
                if(one[i] == two[i]) {
                    return true;
                } else {
                    return false;
                }
            }
        }

      alert(areArraysSame([1, 2, 3], [1, 2, 3, 4])); 

    </script>

</body>
