<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Привет, мир!</h1>
    <p>Моя первая веб-страничка.</p>

    <script>

/*  ГЛАВА 6. ЗАДАЧА № 3  
# Переведите англоязычный текст на «хакерский язык» (h4ck3rsp34k)! Многим в интернете нравится заменять некоторые 
# буквы похожими на них числами — например, число «4» похоже на букву «A», «3» похоже на «E», «1» — на «I», а «0» — на «О». 
# Хотя цифры напоминают скорее заглавные буквы, мы будем заменять ими буквы строчные. Чтобы перевести обычный текст
# на «хакерский язык», понадобится строка с исходным текстом и новая пустая строка для результата.
# Теперь воспользуйтесь циклом for, чтобы перебрать все символы исходной строки. Встретив букву «a», добавьте
# к результирующей строке «4». Встретив «e», добавьте «3», встретив «i», добавьте «1», а встретив «o» — «0».
# В противном случае просто добавляйте к результату исходный символ. После завершения цикла выведите результирующую строку 
# в консоль. Если программа работает верно, вы должны увидеть следующее: "j4v4scr1pt 1s 4w3s0m3".
*/

let input = "javascript is awesome";
let output = "";

    for(let i = 0; i < input.length; i++) {
        if(input[i] == "a") {
            output += "4";
        } else if(input[i] == "e") {
            output += "3";
        } else if(input[i] == "i") {
            output += "1";
        } else if(input[i] == "o") {
            output += "0";
        } else {
            output += input[i];
        }
    }
    console.log(output);


    </script>
</body>
</html>
