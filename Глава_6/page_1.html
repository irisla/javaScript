<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - страничка</title>
</head>
<body>
    <h1>Привет, мир!</h1>
    <p>Моя первая веб-страничка.</p>

<script>
    
/* Глава 6, ЗАДАЧА № 2 
# Условие: Напишите генератор случайных строк. Для этого вам понадобится строка со всеми буквами алфавита.
# Чтобы выбирать из этой строки случайную букву, можно использовать примерно такой же код, как для генератора случайных
# дразнилок из третьей главы: Math.ﬂoor(Math.random() * alphabet.length). Так вы получите случайный индекс в строке. 
# Затем, воспользовавшись квадратными скобками, можно получить символ по этому индексу. 
# Начните создавать случайную строку с пустой строки (var randomString = ""). Затем добавьте цикл while и при каждом 
# его повторе добавляйте в строку новый случайный символ — до тех пор, пока длина строки randomString
# не превысит шесть символов (или любой другой длины на ваш выбор).
# Добавлять символ в конец строки можно с помощью оператора +=. После того как цикл закончит работу, выведите 
# получившуюся строку в консоль, чтобы полюбоваться на свое творение!
*/    
    var alphabet = "абвгдеёжзиклмнопрстуфхцчшщъыьэюя";
    var randoms = "";
    while(randoms.length < 6) {
        randoms += alphabet[Math.floor(Math.random() * alphabet.length)];
        randoms.length++;
   }
    console.log(randoms);
    
</script>
  
</body>
</html>
