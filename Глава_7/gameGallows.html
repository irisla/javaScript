<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Виселица</title>
</head>
<body>
    
    <script>
//  Нам нужно, чтобы программа умела выполнять следующие действия:
//     1.  Случайным образом выбирать слово.
//     2.  Запрашивать у игрока вариант ответа (букву).
//     3.  Завершать игру по желанию игрока.
//     4.  Проверять, является ли введенный ответ буквой.
//     5.  Вести учет угаданных букв.
//     6.  Показывать игроку, сколько букв он угадал и сколько еще предстоит угадать. 
//     7.  Завершать игру, если слово отгадано.

// Создаем массив со словами
    let words = ["программа", "макака", "прекрасный", "оладушек"];
// Рандомно выбираем слово из массива words
    let word = words[Math.floor(Math.random() * words.length)];
// Создаем итоговый массив, где будут прочерки и куда будут заноситься угаданные буквы
    let answerArray = [];
    for(let i = 0; i < word.length; i++) {
        answerArray[i] = "_";
    }
// Создаем переменнуюдля отслеживания букв, которые осталось угадать
    let remainingLetters = word.length;
// Игровой цикл
    while(remainingLetters > 0) {
//Показываем игроку текущее состояние игры
        alert(answerArray.join(" "));
    
// Запрашиваем у игрока ответ и убеждаемся, что он ввел одиночную букву
    let guess = prompt("Угадайте букву или нажмите 'Отмена' для выхода из игры.");
    if(guess === null) {
        break;
    } else if(guess.length !== 1) {
        alert("Пожалуйста, введите только одну букву.");
    } else {
// Обновляем состояние игры        
        for(let j = 0; j < word.length; j++) {
// Проверяем совпадает ли текущая буква загаданного слова с ответом игрока
            if(word[j] === guess) {
// Обновляем итоговый массив
                answerArray[j] = guess;
// Уменьшаем на 1 переменную каждый раз при совпадении загаданных и отгаданных букв 
                remainingLetters--;
            }
        }
    }
// Конец игрового цикла
    }    

// Когда же remainingLetters уменьшится до 0, игра закончится
// Выводим отгаданное слово и поздравление игроку

    alert(answerArray.join(" "));
    alert("Отлично! Было загадано слово " + word);

    </script>

</body>
</html>
